name: NinCore
version: ${project.version}
main: tk.martijn_heil.nincore.NcCore
author: Ninjoh
commands:
   nincore:
     aliases: [nc]
permissions:
    nincore.*:
        description: Gives access to all nincore permissions & commands.
        children:
            nincore.getjavaversion: true
            nincore.isansiconsole: true
            nincore.listoperators: true
    nincore.getjavaversion:
        default: op
    nincore.isansiconsole:
        default: op
    nincore.listoperators:
        default: op